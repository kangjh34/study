<body>
  <div id="Board">
    <div id="header">
      <h1 id="title">자기소개 관리</h1>
      <button id="write-btn">추가하기</button>
    </div>
    <div id="Board-box">
      <ul id="contents-list"></ul>
    </div>
  </div>

  <div id="popup">
    <div class="container">
      <button id="close-btn">x</button>
      <form id="form">
        <label for="task">이름</label>
        <input type="text" id="task" name="task" required />
        <label for="priority">학년</label>
        <select id="priority" name="priority">
          <option value="1학년">1학년</option>
          <option value="2학년">2학년</option>
          <option value="3학년">3학년</option>
          <option value="4학년">4학년</option>
        </select>
        <label for="memo">자기소개(10자 이상)</label>
        <textarea id="memo" name="memo" required></textarea>
      </form>
      <input type="button" value="저장" id="popup-save-btn" />
    </div>
  </div>
</body>
